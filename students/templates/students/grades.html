{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2>Your Grades</h2>
  {% if grades %}
    <table class="table">
      <thead>
        <tr><th>Course</th><th>Grade</th><th>Date</th></tr>
      </thead>
      <tbody>
        {% for g in grades %}
        <tr>
          <td>{{ g.course.code }} â€“ {{ g.course.name }}</td>
          <td>{{ g.grade }}</td>
          <td>{{ g.date_added|date:"M j, Y" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No grades available yet.</p>
  {% endif %}
</div>
{% endblock %}
