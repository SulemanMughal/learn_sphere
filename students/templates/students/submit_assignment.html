{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="max-width:600px;">
  <h2>Submit Assignment</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
