{% extends 'base.html' %}
{% block content %}
<h2>Grades for {{ course.code }} â€“ {{ course.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  <table class="table">
    <tr><th>Student</th><th>Grade</th></tr>
    {% for form in formset %}
      <tr>
        <td>{{ form.instance.student.user.username }}</td>
        <td>{{ form.grade }}</td>
      </tr>
    {% endfor %}
  </table>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
