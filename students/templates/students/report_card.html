<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><style>
  body { font-family: sans-serif; }
  table { width: 100%; border-collapse: collapse; margin-top: 1em; }
  th, td { border: 1px solid #333; padding: 4px; text-align: left; }
</style></head>
<body>
  <h1>Report Card</h1>
  <p><strong>Student:</strong> {{ student.user.get_full_name }} ({{ student.user.username }})</p>
  <p><strong>Date:</strong> {{ now|date:"F j, Y" }}</p>

  <table>
    <thead><tr><th>Course</th><th>Grade</th><th>Date Awarded</th></tr></thead>
    <tbody>
      {% for g in grades %}
      <tr>
        <td>{{ g.course.code }} â€“ {{ g.course.name }}</td>
        <td>{{ g.grade }}</td>
        <td>{{ g.date_added|date:"M j, Y" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
